<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/dwc.esm.js"></script>
  <script nomodule src="/build/dwc.js"></script>
  <link href="/build/dwc.css" rel="stylesheet">

</head>
<body>
<div>
  <dwc-button block>Click Me!</dwc-button>
  <dwc-button >Click Me!</dwc-button>
  <dwc-button disabled>Disabled</dwc-button>
</div>

<div>
  <dwc-button><dwc-loader></dwc-loader></dwc-button>
</div>

<div style="display: flex; justify-content: space-between; flex-wrap: wrap; flex: 1">
  <dwc-input label="Username"></dwc-input>
  <dwc-input label="Password" type="password" hint="Password Required"></dwc-input>
  <dwc-input label="Address"></dwc-input>
  <dwc-input disabled label="State"></dwc-input>
  <dwc-input disabled></dwc-input>
</div>

<dwc-card subject="Log In">
  <dwc-input id="username" label="Username"></dwc-input>
  <dwc-input id="password" label="Password" type="password" ></dwc-input>
  <dwc-button block>Submit</dwc-button>
</dwc-card>

</body>
</html>
