<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/build/monomer.css">
  <title>Monomer</title>

  <script type="module" src="/build/monomer.esm.js"></script>
  <script nomodule src="/build/monomer.js"></script>
</head>
<body>
<div>
  <dwc-button outline>Click Me!</dwc-button>
  <dwc-button >Click Me!</dwc-button>
  <dwc-button disabled>Disabled</dwc-button>
</div>

<div>
  <dwc-button><dwc-loader></dwc-loader></dwc-button>
</div>

<div style="display: flex; justify-content: space-between; flex-wrap: wrap; flex: 1">
  <dwc-input label="Username"></dwc-input>
  <dwc-input label="Password" type="password" hint="Password Required"></dwc-input>
  <dwc-input label="Address"></dwc-input>
  <dwc-input disabled label="State"></dwc-input>
  <dwc-input disabled></dwc-input>
</div>

<div>
  <dwc-card>
    <div style="color: var(--dwc-default)">Log In</div>
    <dwc-input label="Username"></dwc-input>
    <dwc-input label="Password" type="password" ></dwc-input>
    <dwc-button onClick="submitted(e)">Submit</dwc-button>
  </dwc-card>
</div>

</body>
</html>
<script>
  // example function to render loader after clicking submit button
  function submitted(ev) {
    let text = ev.target.innerHTML ;
    ev.target.innerHTML = `<dwc-loader></dwc-loader>`
    setTimeout(() => {
      ev.target.innerHTML = text;
    }, 2000);
  }
</script>
